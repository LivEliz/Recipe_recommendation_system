<!-- frontend/signin.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <style>
    body { background-image: url("https://www.foodiesfeed.com/wp-content/uploads/2023/06/burger-with-melted-cheese.jpg");
           background-size: cover; font-family: 'Segoe UI', sans-serif; margin:0; padding:0; color:white;}
    .overlay { background-color: rgba(0,0,0,0.7); height:100vh; width:100%; display:flex; justify-content:center; align-items:center;}
    .form-container { background-color: rgba(255,255,255,0.1); padding:40px; border-radius:15px; width:350px; text-align:center; }
    h2 { color:#ffcc00; margin-bottom:20px;}
    input { width:100%; padding:12px; margin:10px 0; border:none; border-radius:8px; font-size:16px;}
    button { width:100%; padding:12px; background-color:#ff9900; border:none; border-radius:8px; font-size:18px; cursor:pointer; margin-top:10px;}
    button:hover { background-color:#ffa733;}
    a { color:#ffcc00; text-decoration:none; font-size:14px;}
    a:hover { text-decoration:underline;}
  </style>
</head>
<body>
  <div class="overlay">
    <div class="form-container">
      <h2>Sign In</h2>
      <form method="POST" action="{{ url_for('signin') }}">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
