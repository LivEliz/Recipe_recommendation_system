<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('https://www.foodiesfeed.com/wp-content/uploads/2023/06/burger-with-melted-cheese.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            padding: 12px 25px;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px 18px;
            margin: 0 5px;
            font-weight: bold;
            border-radius: 6px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #ff9933;
            color: white;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px 40px;
            border-radius: 15px;
            max-width: 750px;
            margin: 50px auto;
            color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #ffcc00;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 20px;
            display: block;
            color: #fff;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background-color: #ff9933;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e67e22;
        }

        .add-btn {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-btn:hover {
            background-color: #ffd633;
        }

        .ingredient-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .ingredient-row input {
            flex: 1;
        }

    </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('aboutsite') }}">About</a>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('add_recipe') }}">Add Recipe</a>
        <a href="{{ url_for('top_recipes') }}">Top 5 Recipes</a>
        <a href="{{ url_for('search') }}">Search Recipe</a>
    </nav>

    <div class="form-container">
        <h1>Add Your Recipe</h1>

        <form method="POST">
            <label for="name">Recipe Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" required></textarea>

            <label>Ingredients (with quantity/grams):</label>
            <div id="ingredients-container">
                <div class="ingredient-row">
                    <input type="text" name="ingredient_name[]" placeholder="Ingredient name" required>
                    <input type="text" name="ingredient_qty[]" placeholder="Quantity (e.g. 100g)" required>
                </div>
            </div>
            <button type="button" class="add-btn" onclick="addIngredient()">+ Add Another Ingredient</button>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="5" placeholder="Write each step clearly..." required></textarea>

            <button type="submit">Add Recipe</button>
        </form>
    </div>

    <script>
        function addIngredient() {
            const container = document.getElementById('ingredients-container');
            const div = document.createElement('div');
            div.classList.add('ingredient-row');
            div.innerHTML = `
                <input type="text" name="ingredient_name[]" placeholder="Ingredient name" required>
                <input type="text" name="ingredient_qty[]" placeholder="Quantity (e.g. 50g)" required>
            `;
            container.appendChild(div);
        }
    </script>

</body>
</html>
